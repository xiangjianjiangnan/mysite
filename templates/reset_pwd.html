<!DOCTYPE html>
<html>
<head>
    <title>重置密码</title>
    <link rel="shortcut icon" type="image/ico" href="/media/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/head.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login_logout.css">
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/cms.css"> -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1469429_ujc5ugvzv.css">
</head>
<body>
    {% include 'head.html' %}
    <div class="login_box">
        <div class="container">
            <div class="login_left">
                <div class="biaoyu1">观之数静 知以律动</div>
                <div class="biaoyu2">Observe the data to understand its law</div>
            </div>
            <div class="login_right">
                <div class="welcome"><img src="/media/img/cosdata_red_min.png"></div>
                <div class="login_input">
                    <form id='resetpwd_form'  method="post" action="{% url 'userprofile:reset_pwd'%}">
                        {% csrf_token %}
                        <div class="log_content">                          
                            <div class="message"><i class="icon-tongzhi iconfont"></i>{{ message }}</div>
                            <div class="content_list4">
                                <div class="process active">
                                    <div class="process_top">1</div>
                                    <div class="process_bottom">填写用户</div>
                                </div>
                                <div class="process active">
                                    <div class="process_top">2</div>
                                    <div class="process_bottom">身份确认</div>
                                </div>
                                <div class="process active">
                                    <div class="process_top">3</div>
                                    <div class="process_bottom">重置密码</div>
                                </div>
                                <div class="process">
                                    <div class="process_top">4</div>
                                    <div class="process_bottom">完成</div>
                                </div>
                            </div>
                            <div class="content_list">
                                <input type="hidden" name="reset_email" value="{{ email }}">
                                <input type="password" class="input_set" id="reset_pwd" name="reset_pwd" placeholder="新密码(至少6位)" required="required">
                            </div>
                            <div class="content_list">
                                <input type="password" class="input_set" id="reset_pwd2" name="reset_pwd2" placeholder="确认密码" required="required">
                            </div>
                            <div class="content_list">
                                <button type="submit" class="register_immediately">确认提交</button>
                            </div>

                        </div>
                        
                    </form>  
                </div>

            </div>
        </div>

    </div>

    <script src="/static/js/jquery.min.js"></script>
    
</body>
</html>
